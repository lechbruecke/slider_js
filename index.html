<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<!-- НАЧАЛО -->
<main class="main">
  <div class="main__slider">
      <div class="slider__des">
        <div>
          <div class="slider__des-h1">
            <h1>Completed projects</h1>
            <div class="slider__des-linie"></div>        
          </div>


          <div class="slider__des-h1-text">
            Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
            <br>
            market we have made happy more than 1000 families
          </div>

          <div class="slider__des-grid">
            <div>
              <h2>City:</h2>
              <div class="slider__des-h2-text" id="city"></div>
            </div>

            <div>
              <h2>apartment area:</h2>
              <div class="slider__des-h2-text" id="meter"></div>
            </div>

            <div>
              <h2>Repair time:</h2>
              <div class="slider__des-h2-text" id="monate"></div>
            </div>

            <div>
              <h2>Repair Cost:</h2>
              <div class="slider__des-h2-text">
                Upon request
              </div>
            </div>
          </div>
        </div>  
        
        <div class="slider__control">
          <button class="pfeil left-pfeil">
            <img src="./img/pfeile.svg" alt="">
          </button>
          <button class="btn-control"></button>
          <button class="btn-control"></button>
          <button class="btn-control"></button>
          <button class="pfeil right-pfeil">
            <img src="./img/pfeile.svg" alt="">
          </button>
        </div>
    </div>

    <div class="slider__img">
      <div class="slider__img-btn">
        <button class="btn-img">1</button>
        <button class="btn-img">2</button>
        <button class="btn-img">3</button>
      </div>
      
      <img class="img" alt="">
    </div>
  </div>
</main>  
<!-- КОНЕЦ -->
<script src="js/main.js"></script>
</body>
</html>
